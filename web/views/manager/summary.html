{{define "manager/summary"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Pvp Manager - Summary</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>

<div class="layui-body" style="bottom: 0px;left:0px">
<table class="layui-hide" id="test"></table>

</div>

<script src="/static/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#test'
            // ,url:'/demo/table/user/'
            ,url:'/manager/mockdata/'
            ,cellMinWidth: 80 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {field:'matchType', width:'15%', title: 'Match Type', sort: true}
                ,{field:'serverType', width:'15%', title: 'Server Type'}
                ,{field:'srcLog', width:'15%', title: 'Source Log', sort: true}
                ,{field:'pvpResult', width:'15%', title: 'PVP Result'}
                ,{field:'aggData', title: 'Match Detail/Replay', width: '30%', minWidth: 100} //minWidth：局部定义当前单元格的最小宽度，layui 2.2.1 新增
                ,{field:'ckh', width:'15%', title: 'ClickHouse', sort: true}
                ,{field:'date', width:'15%', title: 'Date', sort: true}
            ]]
        });
    });
</script>
</body>
</html>
{{end}}
